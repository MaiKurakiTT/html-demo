<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        /* infinite无限播放 */
    .button_circle {
        animation: circleLoading 2s;
        /* 动画完成后，保持最后一个属性值 */
        animation-fill-mode:forwards;
        transition: all 4s ease;
    }
    @keyframes circleLoading {
        from {
            stroke-dasharray: 0 2000
        }
        to {
            stroke-dasharray: 1000 2000
        }
    }
    </style>
    <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <!-- stroke描边颜色 stroke-width描边宽度 
            stroke-dasharray虚线描边（值为：长度 间距 长度 间距。。） 
        -->
        <circle class="button_circle" cx="100" cy="100" r="40" stroke="#00A5E0" stroke-width="10" fill="yellow" stroke-dasharray="0 1000"/>
    </svg>
    
</body>
</html>

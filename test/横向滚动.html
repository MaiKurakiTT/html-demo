<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .bg {
      width: 140px;
      border: 1px solid transparent;
      background: #666;
      position: absolute;
      top: 0;
      left: 0;
      transform: rotateZ(90deg);
      transform-origin: bottom right;
      height: 500px;
      overflow: scroll;
    }

    .bg_item {
      width: 100px;
      height: 100px;
      margin: 20px;
      background: #000;
      color: #fff;
      line-height: 100px;
      text-align: center;
      transform: rotateZ(-90deg);
    }
  </style>
</head>

<body>
  <div class="bg">
    <div class="bg_item">1</div>
    <div class="bg_item">2</div>
    <div class="bg_item">3</div>
    <div class="bg_item">4</div>
    <div class="bg_item">5</div>
    <div class="bg_item">6</div>
    <div class="bg_item">7</div>
    <div class="bg_item">8</div>
    <div class="bg_item">9</div>
    <div class="bg_item">10</div>
    <div class="bg_item">11</div>
    <div class="bg_item">12</div>
    <div class="bg_item">13</div>
    <div class="bg_item">14</div>
    <div class="bg_item">15</div>
    <div class="bg_item">16</div>
    <div class="bg_item">17</div>
    <div class="bg_item">18</div>
    <div class="bg_item">19</div>
    <div class="bg_item">20</div>
  </div>
</body>

</html>

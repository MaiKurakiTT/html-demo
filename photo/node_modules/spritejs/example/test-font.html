<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Base Sprite</title>
  <style>
    html, document {
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div style="font-size:5vw">abb</div>
  <div style="font-size:2rem">abb</div>
  <div id="mycanvas"></div>
  <script src="/js/spritejs.js"></script>
  <script>
const {Scene, Label} = spritejs;

/* demo: bgimage */
const scene = new Scene('#mycanvas', 800, 800);
const layer = scene.layer();
const s3 = new Label('测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试.');
s3.attr({
  anchor: 0.5,
  fillColor: '#f37',
  pos: [150, 150],
  width: 280,
  height: 200,
  font: '22px "宋体"',
  // lineBreak: 'normal',
  border: [4, '#aaa'],
});

layer.append(s3);
  </script>
</body>
</html>
